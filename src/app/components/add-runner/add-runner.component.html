<form
  class="d-flex flex-column justify-content-center"
  [formGroup]="runnerForm"
>
  <div class="modal-header">
    <h4 class="modal-title">Add Runner</h4>
  </div>
  <div class="modal-body">
    <label for="first_name" class="form-label">First Name:</label>
    <input
      type="text"
      class="form-control form-control-sm"
      formControlName="first_name"
      id="first_name"
      placeholder="name"
    />
    <div *ngIf="isValidField('first_name')" class="form-text text-danger">
      {{ getFieldError("first_name") }}
    </div>

    <label for="last_name" class="form-label">Last Name:</label>
    <input
      type="email"
      class="form-control form-control-sm"
      formControlName="last_name"
      id="last_name"
      placeholder="surname"
    />
    <div *ngIf="isValidField('last_name')" class="form-text text-danger">
      {{ getFieldError("last_name") }}
    </div>

    <label for="gender" class="form-label">Gender:</label>
    <select class="form-select form-select-sm" formControlName="gender">
      <option selected>Select</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
    <div *ngIf="isValidField('gender')" class="form-text text-danger">
      Please, select a gender
    </div>

    <label for="country" class="form-label">Country:</label>
    <input
      type="text"
      class="form-control form-control-sm"
      formControlName="country"
      id="country"
      placeholder="country"
    />
    <div *ngIf="isValidField('country')" class="form-text text-danger">
      Required field
    </div>

    <label for="race_time" class="form-label">Race time:</label>
    <input
      type="email"
      class="form-control form-control-sm"
      formControlName="race_time"
      id="race_time"
      placeholder="hhmmss"
    />
    <div *ngIf="isValidField('race_time')" class="form-text text-danger">
      {{ getFieldError("race_time") }}
    </div>

    <label for="best_time" class="form-label">Best time:</label>
    <input
      type="email"
      class="form-control form-control-sm"
      formControlName="best_time"
      id="best_time"
      placeholder="hhmmss"
    />
    <div *ngIf="isValidField('best_time')" class="form-text text-danger">
      {{ getFieldError("best_time") }}
    </div>
  </div>

  <div class="modal-footer mt-4">
    <button
      type="submit"
      class="col-2 btn btn-danger m-1"
      (click)="closeModal()"
    >
      Back
    </button>
    <button
      type="submit"
      class="col-2 btn btn-success m-1"
      (click)="addRunner()"
    >
      Add
    </button>
  </div>
</form>
